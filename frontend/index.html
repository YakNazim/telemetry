<!doctype html>
<html lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/static/lib/d3.v3.min.js"></script>
  <script src="/static/lib/jquery-1.10.2.min.js"></script>
  <script src="/static/lib/jquery.gridster.min.js"></script>
  <script src="/static/lib/sprintf.min.js"></script>
  <script src="/static/psas/telemetry.js"></script>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/jquery.gridster.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">

  <title>PSAS - Real Time Telemetry Server</title>
 </head>
 <body>

  <div id="header">
    <a class="brand" href="/"><img src="/static/css/PSAS_Logo-small.png" alt="logo" width="40" height="40"></a>
    <ul class="tabs">
     {% for tab in layouts %}
        <li><a href="/">{{ tab['name'] }}</a></li>
     {% end %}
    </ul>
    <div id="status-holder" class="pull-right">
      server: <span id="status">Not Connected</span>
    </div>
  </div>

  <div class="gridster">
    <ul>
      {% for widget in widgets %}
          {% autoescape None %}
          <li class="tile" data-row="{{ widget['y'] }}" data-col="{{ widget['x'] }}" data-sizex="{{ widget['sx'] }}" data-sizey="{{ widget['sy'] }}">{{ widget['html'] }}</li>
      {% end %}
    </ul>
  </div>

  <script>
    $(function(){ //DOM Ready
     
        $(".gridster ul").gridster({
            widget_margins: [7, 7],
            widget_base_dimensions: [200, 200]
        });

        window.start();
     
    });
  </script>
 </body>
</html>
