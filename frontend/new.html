<!doctype html>
<html lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/static/lib/d3.v3.min.js"></script>
  <script src="/static/lib/jquery-1.10.2.min.js"></script>
  <script src="/static/lib/jquery.gridster.min.js"></script>
  <script src="/static/psas/widgets.js"></script>
  <script src="/static/psas/charts.js"></script>
  <link href="/static/css/jquery.gridster.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">

  <title>PSAS - Real Time Telemetry Server</title>
 </head>
 <body>

  <div id="header">
    <a class="brand" href="/"><img src="/static/css/PSAS_Logo-small.png" alt="logo" width="40" height="40"></a>
    <ul class="tabs">
     <li><a href="/">Default</a></li>
     <li><a href="/New" class="new">New</a></li>
    </ul>
    <div id="status-holder" class="pull-right">
      server: <span id="status">Not Connected</span>
    </div>
  </div>

  <div class="gridster">
    <ul>
        <li id="newbutton" data-row="1" data-col="1" data-sizex="1" data-sizey="1">
            <button onclick="new_grid()">+</button>
        </li>
    </ul>
  </div>

  <script src="/static/psas/telemetry.js"></script>
  <script>

    var gridster;
    
    $(function(){ //DOM Ready
     
        gridster = $(".gridster ul").gridster({
            widget_margins: [15, 15],
            widget_base_dimensions: [200, 200],
            avoid_overlapped_widgets: true,
            extra_rows: 1,
        }).data('gridster');
    });

    function new_grid () {
        var widget = ['<li><button class="expand right" onclick="exapnd_right(this)">&gt;</button></li>', 1, 1,1,1];
        gridster.add_widget.apply(gridster, widget);
    }

    function exapnd_right (w) {
        gridster.resize_widget($(w).parent(), 2, 1);
    }
  </script>
 </body>
</html>
