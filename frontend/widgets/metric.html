<style>
    .metric { padding: 20px; }
    .metric h2 { margin-top: -5px; margin-bottom: 15px; font-weight: bold; color: #333; }
    .metric h3 { font-size: 0.9em; margin: 0; margin-bottom: 0.3em; line-height: 1.2; text-transform: uppercase; color: #999; font-weight: bold; width: 100%; }
    .metric .number { display: block; font-family: monospace; line-height: 0.7; color: #333; background: none; border: none; padding: 0; font-size: 60px; margin-bottom: 15px; }
    .metric .number.key { font-size: 80px; color: #000; font-weight: bold; }
    .metric .number.major {}
    .metric .number.minor { font-size: 1.67em; }
    .metric hr { border-top: 2px solid #999; }
    .metric .spark { padding: 0; }
    .metric .spark svg { margin: 0; }
</style>
<div class="metric">
    <h2>{{ name }}</h2>
    {% for metric in metrics %}
        {% if metric['name'] == 'divider' %}
            <hr class="clearfix">
        {% else %}
            <h3>{{ metric['name'] }}</h3>
            <div class="row" data-bind="{{ metric['data'] }}">
                {% if metric['spark'] == "True" %}
                    <pre class="col-xs-5 number {{ metric['drift'] }}" title="{{ metric['name'] }}"><span class="nodata">-----</span></pre>
                    <div class="col-xs-7 spark" style="height: {% if metric['drift'] == 'key' %}75{% elif  metric['drift'] == 'major' %}40{%else%}25{% end %}px;"></div>
                {% else %}
                    <pre class="col-xs-8 number {{ metric['drift'] }}" title="{{ metric['name'] }}"><span class="nodata">-----</span></pre>
                {% end %}
            </div>
        {% end %}
    {% end %}
</div>
