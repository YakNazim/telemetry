---

title: FCF

blocks:
  - title: CPU
    type: metric
    placement: [1,1]
    size: [3,2]
    contents:
      - title: CPU Usage
        data: "d.FCFH.CPU_User"
        units: '%'
        format: "%5.1f"
        importance: major
        viz: sparkline
        scale: [100, 0]
        showzero: True
      - title: RAM
        data: "d.FCFH.RAM_Used"
        units: 'MB'
        format: "%5.0f"
        importance: major
        viz: gauge
        scale: [0,1000]
      - title: Disk Full
        data: "d.FCFH.Disk_Used"
        units: 'MB'
        format: "%5.0f"
        importance: major
        viz: gauge
        scale: [0,8000]
      - title: Core Temperature
        data: "d.FCFH.Core_Temp"
        units: K
        format: "%5.0f"
        importance: major
        viz: gauge
        scale: [275,375]
  - title: IO
    type: metric
    placement: [1,1]
    size: [3,2]
    contents:
      - title: Disk Write Rate
        data: "d.FCFH.Disk_Write"
        units: 'KB/s'
        format: "%5.0f"
        importance: major
        viz: sparkline
        scale: [1000, 0]
        showzero: True
      - title: wlan0 Byte Rate
        data: "d.FCFH.IO_wlan0_Bytes_Sent"
        units: 'KB/s'
        format: "%5.1f"
        importance: major
        viz: sparkline
        scale: [100, 0]
        showzero: True
  - title: Extra
    type: metric
    placement: [4,1]
    size: [2,2]
    contents:
      - title: PIDs
        data: "d.FCFH.PID"
        units: No.
        format: "%5.0f"
        importance: minor
        viz: none
      - title: Disk Fill
        data: "d.FCFH.Disk_Used"
        units: No.
        format: "%5.0f"
        importance: minor
        viz: none
      - title: "eth0 packets received"
        data: "d.FCFH.IO_eth0_Packets_Recv"
        units: No.
        format: "%5.0f"
        importance: minor
        viz: none
      - title: "eth0 bytes received"
        data: "d.FCFH.IO_eth0_Bytes_Recv"
        units: No.
        format: "%5.0f"
        importance: minor
        viz: none
