---

title: GPS

blocks:

  - title: GPS Fix
    type: metric
    placement: [1,1]
    size: [2,4]
    contents:

      - title: Nav Mode
        data: "d.FC.V6NA.Fix_Mode"
        format: "%2d"
        importance: minor
        viz: none

      - title: Number of Sats
        data: "d.FC.V6NA.Num_SV"
        format: "%2d"
        importance: major
        viz: none

      - title: Latitude
        data: "d.FC.V6NA.Latitude"
        format: "%16.10f"
        importance: minor
        units: "&deg;"
        viz: none

      - title: Longitude
        data: "d.FC.V6NA.Longitude"
        format: "%16.10f"
        importance: minor
        units: "&deg;"
        viz: none

      - title: MSL Altitude
        data: "d.FC.V6NA.MSL_Altitude"
        units: meters
        format: "%4.0f"
        importance: major
        viz: sparkline
        scale: [7000.0,1500.0]
        showzero: True

      - title: AGL Altitude
        data: "d.FC.V6NA.MSL_Altitude - 1393"
        units: meters
        format: "%4.0f"
        importance: major
        viz: sparkline
        scale: [6000.0,0.0]
        showzero: True

      - title: ECEF Velocity Magnitude
        data: "Math.sqrt((d.FC.V6NA.ECEF_VX*d.FC.V6NA.ECEF_VX) + (d.FC.V6NA.ECEF_VY*d.FC.V6NA.ECEF_VY) + (d.FC.V6NA.ECEF_VZ*d.FC.V6NA.ECEF_VZ))"
        format: "%5.2f"
        units: "m/s"
        importance: minor
        viz: none



  - title: GPS Quality
    type: metric
    placement: [3,1]
    size: [2,2]
    contents:

      - title: GDOP
        data: "d.FC.V6NA.GDOP"
        format: "%5.2f"
        importance: minor
        viz: none

      - title: HDOP
        data: "d.FC.V6NA.HDOP"
        format: "%5.2f"
        importance: minor
        viz: none

      - title: VDOP
        data: "d.FC.V6NA.VDOP"
        format: "%5.2f"
        importance: minor
        viz: none



