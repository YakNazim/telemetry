---

title: GPS

blocks:
  - title: GPS Fix (BIN 1)
    type: metric
    placement: [1,1]
    size: [2,3]
    contents:

      - title: Number of Sats
        data: "d.FC.GPS1.Num_Of_Sats"
        format: "%4d"
        importance: major
        viz: none

      - title: Latitude
        data: "d.FC.GPS1.Latitude"
        format: "%5.3d"
        importance: major
        viz: none

      - title: Longitude
        data: "d.FC.GPS1.Longitude"
        format: "%5.3"
        importance: major
        viz: none

      - title: Height
        data: "d.FC.GPS1.Height"
        units: meters
        format: "%5.0"
        importance: major
        viz: none

      - title: Speed go up
        data: "d.FC.GPS1.VUp"
        units: m/s
        format: "%5.3"
        importance: major
        viz: none

      - title: divider

      - title: HDOP
        data: "d.FC.GPS2.HDOP"
        units: m/s
        format: "%d"
        importance: minor
        viz: none

      - title: VDOP
        data: "d.FC.GPS2.VDOP"
        units: m/s
        format: "%d"
        importance: minor
        viz: none


  - title: GPS Sats (BIN 99)
