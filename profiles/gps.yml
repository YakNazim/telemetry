---

title: GPS

blocks:
  - title: GPS Fix
    type: metric
    placement: [7,1]
    size: [2,3]
    contents:

      - title: Nav Mode
        data: "d.FC.GPS1.Nav_Mode"
        format: "%4d"
        importance: minor
        viz: none

      - title: Number of Sats
        data: "d.FC.GPS1.Num_Of_Sats"
        format: "%4d"
        importance: major
        viz: none

      - title: Latitude
        data: "d.FC.GPS1.Latitude"
        format: "%16.10f"
        importance: minor
        viz: none

      - title: Longitude
        data: "d.FC.GPS1.Longitude"
        format: "%16.10f"
        importance: minor
        viz: none

      - title: Height
        data: "d.FC.GPS1.Height"
        units: meters
        format: "%4.0f"
        importance: major
        viz: sparkline
        scale: [5000.0,500.0]
        showzero: True

      - title: Speed go up
        data: "d.FC.GPS1.VUp"
        units: m/s
        format: "%4.1f"
        importance: major
        viz: sparkline
        scale: [400.0,-100.0]
        showzero: True

      - title: divider

      - title: HDOP
        data: "d.FC.GPS2.HDOP"
        format: "%d"
        importance: minor
        viz: none

      - title: VDOP
        data: "d.FC.GPS2.VDOP"
        format: "%d"
        importance: minor
        viz: none


  - title: Ch. 0
    type: metric
    placement: [1,1]
    size: [1,2]
    contents:

      - title: Sat
        data: "d.FC.GPS99.Tracked_0"
        format: "%3d"
        importance: major
        viz: none
      - title: Status
        data: "d.FC.GPS99.Status_0"
        format: "%4d"
        importance: minor
        viz: none
      - title: Ephermeris Valid
        data: "d.FC.GPS99.Ephm_V_Flag_0"
        format: "%4d"
        importance: minor
        viz: none
      - title: Almanac Valid
        data: "d.FC.GPS99.Alm_V_Flag_0"
        format: "%4d"
        importance: minor
        viz: none
      - title: SNR
        data: "(40960.0 * d.FC.GPS99.CLI_for_SNR_0)/80000.0"
        format: "%5.2f"
        importance: minor   
        viz: none


